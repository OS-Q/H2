kind: pipeline
name: OSQ

steps:
- name: QIO
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
  - qio platform install file://.
  - pio run -d examples/native-blink
  - pio run -d examples/spl-blink
  - pio run -d examples/spl-flash
  - pio run -d examples/spl-uart-loopback
  - pio run -d examples/spl-uart-simple-printf
  - pio run -d examples/arduino-fade-all-pins
  - pio run -d examples/arduino-internal-lib
  - pio run -d examples/arduino-ping-hc04

- name: PIO
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install -U https://github.com/platformio/platformio/archive/develop.zip
  - pio platform install file://.
  - pio run -d examples/native-blink
  - pio run -d examples/spl-blink
  - pio run -d examples/spl-flash
  - pio run -d examples/spl-uart-loopback
  - pio run -d examples/spl-uart-simple-printf
  - pio run -d examples/arduino-fade-all-pins
  - pio run -d examples/arduino-internal-lib
  - pio run -d examples/arduino-ping-hc04
